name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        curl "https://d1uj6qtbmh3dt5.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install

    - name: Verify AWS CLI installation
      run: aws --version

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Build Docker image
      run: |
        docker build -t my-project:latest .

    - name: Push Docker image to ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        docker tag my-project:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-project:latest
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-project:latest

    - name: Deploy to ECS
      id: deploy
      run: |
        aws ecs update-service \
          --cluster devcluster \
          --service my-service \
          --force-new-deployment \
          --region ${{ secrets.AWS_REGION }}

    - name: Run integration tests
      id: tests
      run: |
        echo "Running integration tests..."
        # Replace with actual integration test commands
        curl -s -o /dev/null -w "%{http_code}" http://localhost/api/endpoint | grep "200"

    - name: Rollback on failure
      if: failure()
      run: |
        echo "Rolling back to previous version..."
        # Replace with the previous image tag if known or retrieve it from metadata
        PREVIOUS_IMAGE_TAG="previous-tag"  # Replace with actual logic to get the previous tag
        aws ecs update-service \
          --cluster devcluster \
          --service my-service \
          --force-new-deployment \
          --region ${{ secrets.AWS_REGION }}
